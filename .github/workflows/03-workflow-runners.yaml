name: 03 - Workflow Runners

on: 
  workflow_dispatch:


jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on an Ubuntu runner."
          echo "Runner OS: $RUNNER_OS"
      #  $RUNNER_OS is not a standard Linux environment variable. It is a special environment variable set by GitHub Actions runners
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        shell: bash  # by default, GitHub Actions uses PowerShell as the shell for run steps on Windows runners. You need to specify shell: bash
                     # if you want your commands to run in a Bash shell (to use Linux-style commands or scripts), otherwise $RUNNER_OS is empty
        run: |
          echo "This job is running on a Windows runner."
          echo "Runner OS: $RUNNER_OS"