name: Ping URL
description: Ping URL until maximum trials have exceeded. If result is not 200 until then, fails the action

inputs:
  url:
    description: URL to ping
    required: true
  max_trials:
    description: Maximum number of trials until action fails
    required: false
    default: '10'
  delay:
    description: 'Delay in seconds between each trial'
    required: false
    default: '5'

runs:
  using: docker
  image: Dockerfile